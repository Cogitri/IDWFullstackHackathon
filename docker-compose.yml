version: '3.7'

services:
  database:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
  backend:
    container_name: backend
    build: ./backend
    ports:
      - 8000:8000
    restart: always
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - 80:80
    restart: always
